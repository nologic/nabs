application.title=IMS_SpreadingBot
application.vendor=mike
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/IMS_SpreadingBot.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.log4j-1.2.14.jar=../../shared/libraries/log4j-1.2.14.jar
includes=**
jar.compress=false
javac.classpath=\
    ${reference.ModuleAPI.jar}:\
    ${reference.utilities.jar}:\
    ${file.reference.log4j-1.2.14.jar}:\
    ${reference.IMS_CCChannels.jar}:\
    ${reference.IMS_Darkspace.jar}:\
    ${reference.IMS_Spammer.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
project.IMS_CCChannels=../IMS_CCChannels
project.IMS_Darkspace=../IMS_Darkspace
project.IMS_Spammer=../IMS_Spammer
project.ModuleAPI=../../shared/ModuleAPI
project.utilities=../../shared/utilities
reference.IMS_CCChannels.jar=${project.IMS_CCChannels}/dist/IMS_CCChannels.jar
reference.IMS_Darkspace.jar=${project.IMS_Darkspace}/dist/IMS_Darkspace.jar
reference.IMS_Spammer.jar=${project.IMS_Spammer}/dist/IMS_Spammer.jar
reference.ModuleAPI.jar=${project.ModuleAPI}/dist/ModuleAPI.jar
reference.utilities.jar=${project.utilities}/dist/utilities.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
