application.args=
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/NabsReceptor.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.bsh-classgen-2.0b4.jar=../shared/libraries/bsh-classgen-2.0b4.jar
file.reference.bsh-classpath-2.0b4.jar=../shared/libraries/bsh-classpath-2.0b4.jar
file.reference.bsh-commands-2.0b4.jar=../shared/libraries/bsh-commands-2.0b4.jar
file.reference.bsh-core-2.0b4.jar=../shared/libraries/bsh-core-2.0b4.jar
file.reference.bsh-util-2.0b4.jar=../shared/libraries/bsh-util-2.0b4.jar
file.reference.je-3.2.74.jar=../shared/libraries/je-3.2.74.jar
file.reference.log4j-1.2.14.jar=../shared/libraries/log4j-1.2.14.jar
includes=**
jar.compress=false
javac.classpath=\
    ${reference.Messages.jar}:\
    ${reference.Config.jar}:\
    ${reference.utilities.jar}:\
    ${file.reference.log4j-1.2.14.jar}:\
    ${reference.ModuleAPI.jar}:\
    ${file.reference.bsh-classgen-2.0b4.jar}:\
    ${file.reference.bsh-classpath-2.0b4.jar}:\
    ${file.reference.bsh-commands-2.0b4.jar}:\
    ${file.reference.bsh-core-2.0b4.jar}:\
    ${file.reference.bsh-util-2.0b4.jar}:\
    ${file.reference.je-3.2.74.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
main.class=eunomia.Main
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
project.ModuleAPI=../shared/ModuleAPI
reference.Config.jar=${project.Config}/dist/Config.jar
reference.ModuleAPI.jar=${project.ModuleAPI}/dist/ModuleAPI.jar
reference.Messages.jar=${project.Messages}/dist/Messages.jar
reference.utilities.jar=${project.utilities}/dist/utilities.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=-server -Xmx256M
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
src.dir=src
