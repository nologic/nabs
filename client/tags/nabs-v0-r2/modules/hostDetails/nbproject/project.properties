application.args=
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/hostDetails.jar
dist.javadoc.dir=${dist.dir}/javadoc
file.reference.log4j-1.2.14.jar=../../shared/libraries/log4j-1.2.14.jar
jar.compress=false
javac.classpath=\
    ${reference.NabsReceptor.jar}:\
    ${reference.NabsClient_LIB_.jar}:\
    ${reference.utilities.jar}:\
    ${reference.Messages.jar}:\
    ${reference.FlowModuleInterfaces.jar}:\
    ${file.reference.log4j-1.2.14.jar}:\
    ${reference.NABFlow.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
project.FlowModuleInterfaces=../../shared/FlowModuleInterfaces
project.Messages=../../shared/messages
project.NABFlow=../NABFlow
project.NabsClient[LIB]=../../front-end(lib)
project.NabsClient_LIB_=../../front-end(lib)
project.NabsReceptor=../../middleware
project.utilities=../../shared/utilities
reference.FlowModuleInterfaces.jar=${project.FlowModuleInterfaces}/dist/FlowModuleInterfaces.jar
reference.Messages.jar=${project.Messages}/dist/Messages.jar
reference.NABFlow.jar=${project.NABFlow}/dist/NABFlow.jar
reference.NabsClient_LIB_.jar=${project.NabsClient_LIB_}/dist/NabsClient_LIB_.jar
reference.NabsReceptor.jar=${project.NabsReceptor}/dist/NabsReceptor.jar
reference.utilities.jar=${project.utilities}/dist/utilities.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
src.dir=src
